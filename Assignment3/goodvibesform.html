<!DOCTYPE html>
<html>
    <head>
        <link href="vibes.css" rel="stylesheet"/>

    <body>
        <h1>GOOD VIBES FORM</h1>
        <div>
            <form action="#">
            <h4>tell us something that happened to you today</h4>
            <div><label id="name">Name:</label>
            <input type="text" placeholder="enter your name" for="name" required></div>
            <div><label id="email">Email:</label>
            <input type="email"  for="email" placeholder="enter your email" required></div>
            <div><label>On a scale of 1-10,how good was it?</label>
            <input type="text" placeholder="enter a number between 1 and 10"></div>
            <div><label>Where did it happen?</label>
            <select>
                <option value="">At home</option>
                <option value="">on my commute</option>
                <option value="">At work</option>
                <option value="">On the street</option>
                <option value="">other</option>
            </select></div>
            <div><label>At what time of day did it happen?</label></div>
            <div><input type="radio" name="anyone">morning<br>
            <input type="radio" name="anyone">Afternoon<br>
            <input type="radio" name="anyone">evening<br></div>
            <div class="labels"><label>What emotion did you apply?<br>s(select all that apply?)</label></div>
            <div class="checks"><input type="checkbox">excited<br>
            <input type="checkbox">Humbled<br>
            <input type="checkbox">Elated<br>
            <input type="checkbox">Loved<br>
            <input type="checkbox">Enthusiastic</div>
            <div><label>Please describe your positive experience</label>
            
            <textarea></textarea></div>
           
            <div><button>submit</button></div>
            
            </form>
            
        </div>
    </body>
</html>
