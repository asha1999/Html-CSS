<!DOCTYPE html>
<html>
    <head>
        <title>image</title>
        <style>
            .img1{
                height: 30px;
                width:30px;
                border: solid black;
            }
            
            img{
                height: 30px;
                width:30px;
            }
        </style>
    </head>
    <body>
        <h4>Create a link of an image:<a href=""><img class="img1" src="./smiley.jpg"></a></h4>
        <h4>No border around the image,but still a link:<a href=""><img src="./smiley.jpg"></a></h4>
    </body>
</html>
