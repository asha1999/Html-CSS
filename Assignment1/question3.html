<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
    </head>
    <body>
        <table border=1>
            <thead>One column:</thead>
            <tr>
                <td>100</td>
            </tr>
            
        </table>
        <table border=1>
            <thead>One row Three Columns:</thead>
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <table border=1>
            <thead>Two Rows and Three columns:</thead>
            <tr><td>100</td>
            <td>200</td>
            <td>300</td></tr>
            <tr><td>400</td>
            <td>500</td>
            <td>600</td></tr>
        </table>
    </body>
</html>
