<!DOCTYPE html>
<html>
    <head>
        <title>headings</title>
        <style>
            div{
                background-color: red;
            }
            body{
                background-color: yellow;
            }
            h4{
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
        <h1>This is a heading</h1>
        </div><br>
        
        <p><h4>This is a paragraph</h4></p>
        
    </body>
</html>
